<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Code Quiz</title>
</head>
<body>
    <header class="header">
        <div class="col-md-10 col-sm-6">
            <a href="" id="h-score">View HighScore
                <!-- <h5 id="h-score">View HighScore</h5> -->
            </a>
        </div>
        <div class="col-md-2 col-sm-6">
            <h5 id="time">Time: 0 </h5>
        </div>
    </header>

    <main>
        <!-- This section has start button to start the quiz  -->
        <div class="wrapper">
            <div class="row">
                <div class="col-md-10 col-sm-6">
                    <h2>Coding Quiz Challenge</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 col-sm-6">
                    <p>Try to answer the following code-related questions within the limit.<br>
                        Keep in mind that incorrect answers will penalize your score
                        time <br> by 10 seconds!</p>

                    <button id="startBtn" class="btn btn-primary btn-lg">Start Quiz</button>
                </div>
            </div>
        </div>

        <!---This is begening of the  div that will contain all the questions  -->
        <div class="quizContainer">
            <h3 id="questionTitle"> </h3>
            <ol id="questionOptionList"> </ol>
        </div>
        
        <!-- This will contain the response of the answer user select  -->
        <div id="response" class="reponse"> </div>
        
        <!-- final result with score and enter name and submit it -->
        <div class="finishSection">
            <h3>All Done!</h3>
            <p id="result"> </p>
            <p id="errorMessage"></p>
            <form class="form-inline">
                <div class="form-group">
                    <h5 id="staticEmail2">Enter initials:</h5>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="inputInitial" placeholder="Enter your initials"> 
                </div>
                <button type="submit" class="btn btn-primary mb-2" id="submit">Submit</button>
            </form>
        </div>

        <!-- final page, show highscore with two buttons to clear or go back to main page-->
        <div class="finalPage">
            <h2>High Scores</h2>
            <div class="col-sm-10 paddingLeft">
                <!-- <input type="text" readonly="" class="form-control-plaintext" id="staticName" value="1."> -->
                <ol id="allHighScore">
                </ol>
                <button class="myBtn" onclick="init()">Go Back</button>
                <button class="myBtn" onclick="clearScore()">Clear highScores</button>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
